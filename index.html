<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AK Attendance</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Splash Screen Styles */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #splash-screen img {
      width: 200px;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* General Container */
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Page Titles */
    h1, h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    /* Inputs and Buttons */
    input[type="text"], input[type="password"], select, input[type="date"] {
      width: 95%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<!-- Splash Screen -->
<div id="splash-screen">
  <img src="att.jpj" alt="Splash Image">
</div>

<!-- Login Page -->
<div class="container" id="login-page">
  <h1>AK Attendance</h1>
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your name">
  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Enter your password">
  <button onclick="login()">Login</button>
</div>

<script>
  // Show splash screen for 2-3 seconds
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('splash-screen').style.display = 'none';
    }, 3000); // 2.5 seconds
  });

  function login() {
    const name = document.getElementById('name').value;
    const password = document.getElementById('password').value;

    if (name === 'akshay' && password === '193') {
      alert('Login successful');
      // Navigate to another page logic here
    } else {
      alert('Invalid name or password');
    }
  }
</script>
</body>
</html>
